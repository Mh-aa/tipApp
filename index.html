<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tip App</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <main>
            <header>
                <h1>What should I tip?</h1>
            </header>

            <form class="wrapper">
                <input
                    type="text"
                    id="bill"
                    name="bill"
                    placeholder="Enter your bill, e.g. '10.00'"
                />
                <input
                    type="text"
                    id="tip"
                    placeholder="Your tip in %, e.g. '10'"
                />
                <button type="button" id="calc-button">Calculate!</button>
                <p class="hidden" id="message"></p>
            </form>
            <footer id="footer">
                <p>Tip App Â© 2025</p>
            </footer>
        </main>
        <script src="./script.js" charset="utf-8"></script>
    </body>
</html>
