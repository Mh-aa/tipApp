<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tip App</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<main>
			<header>
				<h1>TIP APP</h1>
			</header>

			<form class="wrapper">
				<input
					type="text"
					id="bill"
					name="bill"
					placeholder="Enter your bill, e.g. '10.00'"
				/>
				<!-- Added the three default tipValue buttons! -->
				<div>
					<button type="button" class="btn btn__small" id="5">
						5%
					</button>
					<button type="button" class="btn btn__small" id="7">
						7%
					</button>
					<button type="button" class="btn btn__small" id="10">
						10%
					</button>
				</div>
				<!-- Until here -->
				<input
					type="text"
					id="tip"
					placeholder="Your tip in %, e.g. '10'"
				/>
				<button type="button" class="btn btn__calc" id="calc-button">
					Calculate!
				</button>
				<p class="hidden" id="message"></p>
			</form>
			<footer id="footer">
				<p>Tip App Â© 2025</p>
			</footer>
		</main>
		<script src="./script.js" charset="utf-8"></script>
	</body>
</html>
